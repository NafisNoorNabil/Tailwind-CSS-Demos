<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-[rgb(26,62,68)] text-white flex items-center justify-center h-screen text-6xl">
        <div class="bg-white pt-5 p-4 md:pl-5 p-4  mx-6 rounded-2xl">
            <div class="flex flex-col md:flex-row rounded-l-xl ">
                <img class="object-fit rounded-xl h-64 md:h-96 rounded-l-xl transform hover:scale-105
                duration-300" 
                src="images/recipe.jpg" alt="">
                <div class="p-6 md:p-12">
                    <h2 class="font-family:sans text-2xl font-medium text-center text-black md:text-left">
                        Get the latest recipes in your inbox
                        <p class="max-w-sm mt-4 leading-5 tracking-wide text-center text-base text-gray-500 md:text-left">
                            Eat better & have a healthy diet. Sign up for MyRecipe
                        </p>

                        <div class="flex flex-col mt-5 space-y-4  md:flex-row md:mt-12 md:space-x-3 md:space-y-0">
                            <input type="text" placeholder="Enter Your Email" 
                            class="text-center text-black bg-zinc-100 p-2 border border-zinc-300
                            placeholder:text-base md:text-left focus:outline-none ">
                            
                            <button class="px-5 py-3 text-sm  rounded-md text-white bg-orange-500 hover:bg-orange-600 hover:text-white
                            duration-300">
                                Subscribe
                            </button>
                        </div>
                    </h2>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
