<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Grids</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-slate-800">
        <div class="flex flex-col my-auto space-y-6 md:space-y-0 md:space-x-6 
        md:flex-row md:my-y-0 text-white">
            <!-- col1 -->
            <div class="bg-slate-700 rounded-xl text-white">
                <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
                    <div class="text-center uppercase">Basic</div>
                    <h2 class="h2 mt-10 font-serif text-5xl text-center">100GB</h2>
                    <h3 class="mt-2 text-center">$1.99/Month</h3>
                    <div class="flex justify-center">
                        <a href="" class="inline-block px-10 py-3 my-6 text-center border border-violet-600 rounded-lg
                        hover:bg-violet-800 duration-300">
                            Purchase</a>
                    </div>
                </div>
                <div class="border-t border-slate-700">
                    <div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
                        <div class="flex flex-col space-y-3">
                            <div class="flex justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="w-6 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                </svg>
                                
                                <span class="text-sm ml-1">100 GB of storage</span>
                            </div>
                            <div class="flex justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="w-6 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                </svg>
                                
                                <span class="text-sm ml-1">Option to add members</span>
                            </div>
                            <div class="flex justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="w-6 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                </svg>
                                
                                <span class="text-sm ml-1">Extra member benefits</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- col2 -->
            <div class="bg-violet-600 rounded-xl text-white">
                <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
                    <div class="text-center uppercase">Standard</div>
                    <h2 class="h2 mt-10 font-serif text-5xl text-center">200GB</h2>
                    <h3 class="mt-2 text-center">$2.99/Month</h3>
                    <div class="flex justify-center">
                        <a href="" class="inline-block px-10 py-3 my-6 text-center bg-violet-600 border border-violet-600 rounded-lg
                        hover:bg-violet-800 duration-300">
                            Purchase</a>
                    </div>
                </div>
                <div class="border-t border-slate-700">
                    <div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
                        <div class="flex flex-col space-y-3">
                            <div class="flex justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="w-6 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                </svg>
                                
                                <span class="text-sm ml-1">200 GB of storage</span>
                            </div>
                            <div class="flex justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="w-6 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                </svg>
                                
                                <span class="text-sm ml-1">Option to add members</span>
                            </div>
                            <div class="flex justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="w-6 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                </svg>
                                
                                <span class="text-sm ml-1">Extra member benefits</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- col3 -->
            <div class="bg-slate-700 rounded-xl text-white">
                <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
                    <div class="text-center uppercase">Premium</div>
                    <h2 class="h2 mt-10 font-serif text-5xl text-center">2TB</h2>
                    <h3 class="mt-2 text-center">$8.99/Month</h3>
                    <div class="flex justify-center">
                        <a href="" class="inline-block px-10 py-3 my-6 text-center border border-violet-600 rounded-lg
                        hover:bg-violet-800 duration-300">
                            Purchase</a>
                    </div>
                </div>
                <div class="border-t border-slate-700">
                    <div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
                        <div class="flex flex-col space-y-3">
                            <div class="flex justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="w-6 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                </svg>
                                
                                <span class="text-sm ml-1">2 TB of storage</span>
                            </div>
                            <div class="flex justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="w-6 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                </svg>
                                
                                <span class="text-sm ml-1">Option to add members</span>
                            </div>
                            <div class="flex justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="w-6 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                </svg>
                                
                                <span class="text-sm ml-1">Extra member benefits</span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
</html>
