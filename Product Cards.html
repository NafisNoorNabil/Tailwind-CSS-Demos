<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #wishlistButton .svg-red {
    color: red;
}
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <!-- card container-->
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl
        md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
        <div>
            <img
              src="images/headphone1.png"
              alt=""
              class="mx-auto duration-200 w-60 hover:scale-105"
            />
          </div>
  
        <!-- content -->
        <div class="flex flex-col  space-y-3">
            
            
                <div class="text-center md:text-left">
                    <div class="inline-block text-sm px-3 py-1 text-center text-white bg-black rounded-full">Free Shipping</div>
                </div>
                <!-- title -->
                <div class="max-w-sm text-xl text-center font-semibold md:text-left">
                    Corsair HS60 Stereo 7.1 Gaming Headphone 
                </div>
                <!-- price -->
                <div class="flex flex-col  mb-4 space-y-3 text-center md:text-left">
                    <p class="line-through">$299</p>
                    <p class="text-5xl font-semibold">$199</p>
                    <p class="text-sm text-gray-400">
                        This Offer is valid until April 3rd
                    </p>
                    <div class="group">
                        <button class=" transition-all duration-150  group-hover:shadow-lg
                        w-full bg-[#7B2CBF] hover:bg-[#5A189A] border-b-8 border-[#5A189A]  rounded-lg">
                            <div class=" duration-150 py-4 bg-[#7B2CBF] group-hover:bg-[#5A189A] 
                             text-white rounded-lg">
                                Add to cart
                            </div>
                        </button>
                    </div>
                    <div class="flex items-center justify-center md:justify-start space-x-3">
                        <div class="w-3 h-3 bg-green-300 rounded-full"></div>
                        <div class="text-sm ">Fifty Pieces In Stock</div>
                    </div>
                    <!-- bottom container -->
                    <div class="flex justify-center md:justify-start">
                        <button id="wishlistButton"
                            class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
                        >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                        </svg>
                        
                            <span>Add to wishlist</span>
                        </button>
                    </div>



                </div>
                
                
        </div>
    
        </div>
    </div>
    <script>
    document.getElementById("wishlistButton").addEventListener("click", function() {
        var svg = this.querySelector("svg");
        if (svg.classList.contains("svg-red")) {
            svg.classList.remove("svg-red");
        } else {
            svg.classList.add("svg-red");
        }
    });
    </script>
</body>
</html>
